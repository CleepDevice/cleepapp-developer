<div>

<md-card class="widget-bg-color" style="">
    <md-card-header>
        <md-card-avatar>
            <md-icon md-svg-icon="worker"></md-icon>
        </md-card-avatar>
        <md-card-header-text>
            <span class="md-title">{{widgetCtl.device.name}}</span>
            <span class="md-subhead">{{widgetCtl.device.type}}</span>
        </md-card-header-text>
    </md-card-header>
    <md-card-content layout="column" layout-align="center center" md-colors="{{widgetCtl.device.__widget.mdcolors}}">
        <div layout="column" layout-align="center stretch">
            <md-button class="md-raised md-accent" aria-label="Restart raspiot" ng-click="widgetCtl.restartCleepBackend()">
                <md-icon md-svg-icon="refresh"></md-icon>
                <span>Restart Cleep</span>
            </md-button>
        </div>
    </md-card-content>
    <md-card-footer>
        
    </md-card-footer>
</md-card>

</div>
